version: '3.4'

services:
  master:
    image: benchmarkingportal
    build:
      context: .
      dockerfile: portal_with_vcloud.Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - "ConnectionStrings__PostgressConnString=host=stackupPostgres;Port=5432;Database=Stackup;User Id=BossDude;Password=?7o#&mT39KST6BM8;"
      - "Kestrel__Certificates__Default__Path=./BenchmarkingPortal.pfx"
      - ASPNETCORE_URLS=https://localhost;http://localhost
      - ASPNETCORE_HTTPS_PORT=8001
    ports:
    # Replace the values on the left by the values on your launchSettings.json
      - "8000:80"
      - "8001:443"
      - "15140:15140"
    command: bash -c "while ! ssh -o StrictHostKeyChecking=no worker 'exit'; do sleep 1; done && java -jar vcloud.jar master 1>/dev/null 2>&1"

  client:
    build: 
      context: .
      dockerfile: main.Dockerfile
    links:
      - "master"
    command: bash -c "while ! (echo >/dev/tcp/master/15140) &>/dev/null; do sleep 1; echo "Retrying.."; done && (echo 'auth USER'; sleep 1; echo 'run trivial') | java -jar vcloud.jar client"

  worker:
    build: 
      context: .
      dockerfile: worker.Dockerfile
    expose:
      - "22"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"

  stackupPostgres:
    image: postgres
    container_name: stackupPostgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=BossDude
      - POSTGRES_PASSWORD=?7o#&mT39KST6BM8
      - POSTGRES_DB=stackup_postgress
    volumes:
      - stackup_postgres_data:/var/lib/postgresql/data/

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8009:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  stackup_postgres_data:
  pgadmin-data:  